<div class="container">
  <div class="flex-row text-center m-4">
    <h3 class="greenText">Deine passende Fahrt finden</h3>
  </div>

  <div class="row searchBanner m-4">
    <div class="col-lg-2 col-12 m-2">
      <div class="vertical-center">
        <span>Angebote</span>
      </div>
    </div>
    <div class="col-lg-2 col-5 m-2">
      <div class="">
        <input type="text" class="form-control inputBanner" id="locationSearch" placeholder="Standort">
      </div>
    </div>
    <div class="col-lg-2 col-5 m-2">
      <div class="">
        <input type="text" class="form-control inputBanner" id="destinationSearch" placeholder="Zielort">
      </div>
    </div>
    <div class="col-lg-2 col-5 m-2">
      <div class="">
        <input type="text" class="form-control inputBanner" id="dateSearch" placeholder="Datum">
      </div>
    </div>
    <div class="col-lg-2 col-5 m-2">
      <button type="button" class="btn btn-primary blueButton">Suchen</button>
    </div>
  </div>

  <div class="row m-2 horizontal-center">
    <div class="col-lg-2 col-5 m-2">
      <input type="text" class="form-control inputLowBanner" id="weightSearch" placeholder="Gewicht">

    </div>
    <div class="col-lg-2 col-5 m-2">
      <input type="text" class="form-control inputLowBanner " id="sizeSearch" placeholder="Maße">

    </div>
    <div class="col-lg-2 col-5 m-2">
      <input type="text" class="form-control inputLowBanner" id="ratingSearch" placeholder="Bewertung">

    </div>
    <div class="col-lg-2 col-5 m-2">
      <input type="text" class="form-control inputLowBanner" id="seatsSearch" placeholder="verfügbare Plätze">

    </div>
  </div>
</div>
