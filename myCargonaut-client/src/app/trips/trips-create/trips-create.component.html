@if (this.offerBool) {
      <div class="col-12 col-lg-8">
        <div class="container greenBackground p-3">
          <div class="row mt-3">
            <div class="col-12 col-lg-6">
              <select class="form-select inputField" aria-label="Default select example">
                <option selected>Dein Ziel</option>
                @for (location of offer?.locations ; track $index) {
                  <option value=$index>{{ location.zipCode }} {{ location.city }}</option>
                }
              </select>
            </div>
            <div class="col-12 col-lg-6 mt-3 mt-lg-0">
              <select class="form-select inputField" aria-label="Default select example">
                <option selected>Dein Ziel</option>
                @for (location of offer?.locations ; track $index) {
                  <option value=$index>{{ location.zipCode }} {{ location.city }}</option>
                  }
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12 col-lg-6">
              <input type="text" class="form-control inputField" aria-label="Anzahl Personen" placeholder="Anzahl Personen">

            <div class="col-12 col-lg-6 mt-3 mt-lg-0">
              <div class="row">

            </div>

            </div>
          </div>
        </div>
