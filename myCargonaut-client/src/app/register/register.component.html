<div class="container-fluid">
  <div class="row">
    <form (submit)="addUser($event)">
      <div class="col-2"></div>
      <div class="col-8">
        <p>Für die Registrierung brauchen wir nur noch folgende Daten:</p>
        <div class="row m-4">
          <div class="col-6">
            <div class="form-group">
              <input [(ngModel)]="firstName" type="text" class="form-control" name="firstName" required
                     placeholder="*Vorname">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <input [(ngModel)]="lastName" type="text" class="form-control" required name="lastName"
                     placeholder="*Nachname">
            </div>
          </div>
        </div>
        <div class="row m-4">
          <div class="col-6">
            <div class="form-group">
              <input [(ngModel)]="email" type="text" class="form-control" required name="email"
                     placeholder="*Email-Adresse">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <input [(ngModel)]="emailConfirm" type="text" class="form-control" required name="emailConfirm"
                     placeholder="*Email-Adresse bestätigen">
            </div>
          </div>
        </div>
        <div class="row m-4">
          <div class="col-6">
            <div class="form-group">
              <input [(ngModel)]="password" type="text" class="form-control" required name="password"
                     placeholder="*Passwort">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <input [(ngModel)]="passwordConfirm" type="text" class="form-control" required name="passwordConfirm"
                     placeholder="*Passwort bestätigen">
            </div>
          </div>
        </div>
        <div class="row m-4">
          <div class="col-6">
            <div class="form-group">
              <input [(ngModel)]="birthdate" type="text" class="form-control" required name="birthdate"
                     placeholder="*Geburtsdatum">
            </div>

          </div>
          <div class="col-6">
            <div class="form-check">
              <input [(ngModel)]="agb" class="form-check-input" type="checkbox" value="" id="agb" name="agb" required>
              <label class="form-check-label" for="agb">
                Ich stimme der AGB und der Datenschutzerklärung zu
                und bestätige, dass ich zur Nutzung dieses Services
                mind. 18 Jahre alt bin
              </label>
            </div>
          </div>
        </div>

        <div class="row"></div>

        <div class="row">
          <div class="col-6">
            <div class="row">
              <p>Dein Profilbild</p>
            </div>
            <div class="row">
              <img rel="icon" src="../../assets/person-circle.svg">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <input [(ngModel)]="phonenumber" type="text" class="form-control" required name="phonenumber"
                     placeholder="Telefonnummer">
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-6">
            <input type="file" (change)="onFileSelected($event)" class="form-control-file">
          </div>
          <div class="row mt-3">
            <div class="col-3">
              <button type="button" class="btn btn-primary" (click)="uploadFile()">Hochladen</button>
            </div>
            <div class="col-6"></div>
            <div class="col-3">
              <button class="btn btn-primary" type="submit">Registrieren</button>
            </div>
          </div>
        </div>

      </div>

    </form>
  </div>
</div>
