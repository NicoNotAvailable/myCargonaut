<div>
  <h1>WebSocket Chat</h1>
  <div>
    <input #messageInput type="text" placeholder="Enter message" />
    <button (click)="sendMessage(messageInput.value)">Send Message</button>
  </div>
  <div>
    <h2>Messages:</h2>
    <ul>
      <li *ngFor="let message of messages">{{ message }}</li>
    </ul>
  </div>
</div>
