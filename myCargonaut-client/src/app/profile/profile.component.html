<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="profile.component.css">
</head>
<body>
<div class="profile text-center container">
  <div class="row">
    <div class="col-2">
      <img class="circle" src="empty.png" alt="profile">
    </div>
    <div class="col-8 my-auto">
      <div class="row">
        <h1 class="textGreen">Profil von Elon Musk</h1>
      </div>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-2">⭐⭐⭐⭐⭐</div>
        <div class="col-2">
          <input type="text" class="backgroundGreen rounded-3 border-0 text-center" id="userName"
                 placeholder="Elon Musk" size="25"
                 disabled>
        </div>
        <div class="col-1"></div>
        <div class="col-2">
          <input type="text" class="backgroundGreen rounded-3 border-0 text-center" id="birthDate"
                 placeholder="28.06.1971" size="25"
                 disabled>
        </div>
        <div class="col-1"></div>
        <div class="col-2">
          <input type="text" class="backgroundGreen border-0 rounded-3 text-center" id="smoker" placeholder="Raucher"
                 size="25"
                 disabled>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-3">
    <div class="row">
      <div class="border border-2 rounded-3 pt-2 ps-4 pb-2 pe-4">
        <div class="col-12">
          <div class="row">
            <h3 class="textGreen text-start">Notiz:</h3>
          </div>
        </div>
        <div class="row">
          <div class="12">
            <div class="row">
              <div class="col-6 text-start">
                <textarea type="text" class="border border-2 rounded-3 col-12 inputSize mb-3"></textarea>

                <div class="row">
                  <div class="col-12">
                    <div class="row">
                      <div class="col-4">
                        <div class="border border-2 rounded-3 backgroundGreen text-light p-2">
                          <div class="row">
                            <div class="col-6 my-auto">
                              <p class="m-0">Tesla Car</p>
                              <p class="m-0">4 Sitze</p>
                            </div>
                            <div class="col-6">
                              <p class="m-0">1m Hoch</p>
                              <p class="m-0">2m Lang</p>
                              <p class="m-0">0,5m Breit</p>
                              <p class="m-0">1 Tonne</p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-1"></div>
                      <div class="col-4">
                        <div class="border border-2 rounded-3 backgroundGreen text-light p-2">
                          <div class="row">
                            <div class="col-6 my-auto">
                              <p class="m-0">Teslailer</p>
                            </div>
                            <div class="col-6">
                              <p class="m-0">1m Hoch</p>
                              <p class="m-0">2m Lang</p>
                              <p class="m-0">0,5m Breit</p>
                              <p class="m-0">1 Tonne</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
