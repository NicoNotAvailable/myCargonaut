<div class="profile text-center container">
  <div class="row">
    <div class="col-2">
      <img class="profileCircle" src="empty.png" alt="profile">
    </div>
    <div class="col-8 my-auto">
      <div class="row">
        <h1 class="textGreen">Profil von Elon Musk</h1>
      </div>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-2">⭐⭐⭐⭐⭐</div>
        <div class="col-2">
          <input type="text" class="backgroundGreen rounded-3 border-0 text-center" id="userName"
                 placeholder="Elon Musk" size="25"
                 disabled>
        </div>
        <div class="col-1"></div>
        <div class="col-2">
          <input type="text" class="backgroundGreen rounded-3 border-0 text-center" id="birthDate"
                 placeholder="28.06.1971" size="25"
                 disabled>
        </div>
        <div class="col-1"></div>
        <div class="col-2">
          <input type="text" class="backgroundGreen border-0 rounded-3 text-center" id="smoker" placeholder="Raucher"
                 size="25"
                 disabled>
        </div>
      </div>
    </div>
    <app-user-description></app-user-description>
    <app-add-car></app-add-car>
  </div>
</div>
