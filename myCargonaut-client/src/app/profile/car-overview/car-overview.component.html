<div class="container mt-3 mb-3">
  <div class="text-end col-12">
    <button type="button" class="btn btn-primary cancelButton text-center" id="cancelButton" (click)="changeViewCarsState()">
      <i>
        <fa-icon [icon]="faXmark"></fa-icon>
      </i>
    </button>
  </div>
  <div class="row">
    <div class="p-5" id="viewCars">
      <h1 class="textGreen mb-5">Deine Cars (vroom)</h1>
      <div class="row mb-5">
        <div class="col-4">
          <div class="card border border-0" style="width: 18rem;">
            <div class="card-body">
              <div class="backgroundGreen">
                <img src="../../../assets/Cybertruck-fremont-cropped.jpg" class="card-img-top img-fluid backgroundGreen mb-4" alt="">
                <div class="text-light">
                  <h5 class="card-title">Tesla Cybertruck</h5>
                  <p class="m-0">5 Sitze</p>
                  <p class="m-0">3m Breit</p>
                  <p class="m-0">5m Lang</p>
                  <p class="m-0">7m Hoch</p>
                  <p class="m-0">1t Schwer</p>
                </div>
                <button type="button" class="btn bg-transparent text-light editCar"><h5>Bearbeiten</h5></button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card border border-0" style="width: 18rem;">
            <div class="card-body">
              <div class="backgroundGreen">
              <img src="../../../assets/Cybertruck-fremont-cropped.jpg" class="card-img-top img-fluid backgroundGreen mb-4" alt="">
              <div class="text-light">
                <h5 class="card-title">Tesla Cybertruck</h5>
                <p class="m-0">5 Sitze</p>
                <p class="m-0">3m Breit</p>
                <p class="m-0">5m Lang</p>
                <p class="m-0">7m Hoch</p>
                <p class="m-0">1t Schwer</p>
              </div>
              <button type="button" class="btn bg-transparent text-light editCar" (click)="changeAddCarsState(1)"><h5>Bearbeiten</h5></button>
            </div>
            </div>
          </div>
        </div>
        <div class="col-4 my-auto">
          <button type="button" class="btn backgroundBlue circle p-3" (click)="changeAddCarsState(0)">
            <i><fa-icon [icon]="faPlus"></fa-icon></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
